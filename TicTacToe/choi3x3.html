<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Caro 3x3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #controls {
            margin-bottom: 20px;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 2px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Cờ Caro 3x3</h1>
    <div id="controls">
        Người chơi: 
        <b>
            <span id="currentPlayer">X</span>
        </b>
        <button id="resetButton">⟳ Reset</button>
        <!-- <select id="boardSize">
            <option value="3">3x3</option>
            <option value="10">10x10</option>
            <option value="16">16x16</option>
        </select> -->
    </div>
    <div id="gameBoard"></div>
    <div id="status"></div>
    <script>
        const gameBoard = document.getElementById('gameBoard');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');
        const currentPlayerDisplay = document.getElementById('currentPlayer');
        const boardSizeSelect = document.getElementById('boardSize');

        let board = [];
        let currentPlayer = 'X';
        let gameActive = true;
        let boardSize = 3;

        function createBoard() {
            gameBoard.innerHTML = '';
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(''));
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    gameBoard.appendChild(cell);
                }
            }
            gameBoard.style.gridTemplateColumns = `repeat(${boardSize}, 100px)`;
        }

        function handleCellClick(row, col) {
            if (board[row][col] === '' && gameActive) {
                board[row][col] = currentPlayer;
                updateCell(row, col);
                if (checkWin(row, col)) {
                    endGame(`${currentPlayer} thắng!`);
                } else if (checkDraw()) {
                    endGame('Hòa!');
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    currentPlayerDisplay.textContent = currentPlayer;
                    if (currentPlayer === 'O') {
                        setTimeout(computerMove, 500);
                    }
                }
            }
        }

        function updateCell(row, col) {
            const index = row * boardSize + col;
            gameBoard.children[index].textContent = currentPlayer;
        }

        function checkWin(row, col) {
            // Kiểm tra hàng, cột và đường chéo
            return (
                checkLine(row, 0, 0, 1) ||
                checkLine(0, col, 1, 0) ||
                checkLine(0, 0, 1, 1) ||
                checkLine(0, boardSize - 1, 1, -1)
            );
        }

        function checkLine(row, col, rowDelta, colDelta) {
            const player = board[row][col];
            let count = 0;
            for (let i = 0; i < boardSize; i++) {
                if (board[row][col] === player) {
                    count++;
                    if (count === (boardSize === 3 ? 3 : 5)) return true;
                } else {
                    count = 0;
                }
                row += rowDelta;
                col += colDelta;
                if (row >= boardSize || col >= boardSize || row < 0 || col < 0) break;
            }
            return false;
        }

        function checkDraw() {
            return board.every(row => row.every(cell => cell !== ''));
        }

        function endGame(message) {
            gameActive = false;
            status.textContent = message;
        }

        function computerMove() {
            if (!gameActive) return;
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === '') {
                        board[i][j] = 'O';
                        let score = minimax(board, 0, false);
                        board[i][j] = '';
                        if (score > bestScore) {
                            bestScore = score;
                            move = { i, j };
                        }
                    }
                }
            }
            handleCellClick(move.i, move.j);
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWin()) {
                return isMaximizing ? -1 : 1;
            } else if (checkDraw()) {
                return 0;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (board[i][j] === '') {
                            board[i][j] = 'O';
                            let score = minimax(board, depth + 1, false);
                            board[i][j] = '';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (board[i][j] === '') {
                            board[i][j] = 'X';
                            let score = minimax(board, depth + 1, true);
                            board[i][j] = '';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                }
                return bestScore;
            }
        }

        function resetGame() {
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(''));
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = '';
            currentPlayerDisplay.textContent = currentPlayer;
            createBoard();
        }

        resetButton.addEventListener('click', resetGame);
        

        createBoard();
    </script>
</body>

</html>
